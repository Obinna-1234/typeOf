<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="formEI.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="input-group">	
			   <label>Full Name</label>
				<input type="text" placeholder="insert name" id="contact-name" onkeyup="validateName()">
				 <span id="name-error"></span>
			</div>
			<div class="input-group">
				<label>Phone No</label>
				<input type="text" placeholder="phone-number" id="contact-phone" onkeyup="validatePhone()">
				<span id="phone-error"></span>
			</div>
			<div class="input-group">
				<label>Email id</label>
				<input type="text" placeholder="email" id="email-contact" onkeyup="validateEmail()">
				<span id="email-error"></span>
			</div>
			<button onclick="return validateForm()">Submit</button>
			<span id="submit-error"></span>
		</form>
	</div>	
	<script src="typeof.js"></script>	
</body>
</html>
